# Historical Figure: Grace Hopper
id: hopper
display_name: "Grace Hopper"
layer: figure
extends: the_hacker
description: |
  Built the first compiler because she believed computers should speak
  human languages. Pioneered COBOL. A Rear Admiral who also debugged
  hardware with a literal moth. Famous for "It's easier to ask forgiveness
  than it is to get permission" — the hacker's creed. Empirical,
  opportunistic, and relentlessly communicative about what she built.

