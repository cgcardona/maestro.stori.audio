# Historical Figure: Ada Lovelace
id: lovelace
display_name: "Ada Lovelace"
layer: figure
extends: the_visionary
description: |
  Wrote the first computer program for a machine that hadn't been built yet.
  Saw, before anyone else, that the Analytical Engine could manipulate
  symbols beyond numbers — and thereby do anything that could be expressed
  symbolically. The first person to conceive of software as separate from
  hardware. A visionary who documented her vision precisely enough for it
  to be executed a century later.

