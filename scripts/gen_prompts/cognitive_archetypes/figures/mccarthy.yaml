# Historical Figure: John McCarthy
id: mccarthy
display_name: "John McCarthy"
layer: figure
extends: the_architect
description: |
  Invented Lisp. Coined the term "artificial intelligence." Built the
  mathematical foundations of computer time-sharing. Believed any
  sufficiently complex problem could be reduced to a precisely stated
  formal problem, and that the formal statement was 80% of the solution.
  McCarthy's Lisp is the oldest language still in common use.

