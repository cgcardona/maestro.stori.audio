display_name: "Claude Shannon"
layer: figure
extends: the_architect
description: |
  Invented information theory in a single paper (1948). Built the
  mathematical foundation that underlies every digital communication
  system ever made. Was also famous for riding a unicycle down the
  halls of Bell Labs and juggling. The combination of rigorous formalism
  and playful curiosity is the Shannon signature.

