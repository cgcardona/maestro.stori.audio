# Historical Figure: Richard Hamming
id: hamming
display_name: "Richard Hamming"
layer: figure
extends: the_pragmatist
description: |
  Mathematician, Bell Labs, inventor of Hamming codes. Famous for his
  lecture "You and Your Research" — the most important advice ever given
  to anyone who wants to do important work. Obsessed with working on
  the problems that matter, not the problems that are convenient.
  "Why aren't you doing important things? If not now, when?"

