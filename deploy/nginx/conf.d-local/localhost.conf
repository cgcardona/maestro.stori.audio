# Local dev only: proxy localhost to Composer so you can hit http://localhost/api/v1/...
# Only loaded when NGINX_CONF_DIR=conf.d-local
# Do not use this file in production; use conf.d/composer-stori.conf with rate limits and TLS.
upstream composer_api {
    server composer:10001;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    location / {
        proxy_pass http://composer_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_cache off;
    }
}
