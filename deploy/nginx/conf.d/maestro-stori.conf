# Maestro - Full SSL Configuration
# 
# This configuration provides:
# - HTTPS with Let's Encrypt certificates
# - HTTP to HTTPS redirect
# - ACME challenge support for certificate renewal
# - Reverse proxy to FastAPI backend
# - WebSocket and SSE support
# - Security headers including HSTS

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
# Stricter limit for auth-sensitive paths (register, budget, token revocation)
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

upstream maestro_api {
    server maestro:10001;
    keepalive 32;
}

# HTTP - Redirect to HTTPS (and serve ACME challenges)
# __DOMAIN__ is replaced by setup-instance.sh with --domain (e.g. maestro.example.com)
server {
    listen 80;
    listen [::]:80;
    server_name __DOMAIN__;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name __DOMAIN__;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/__DOMAIN__/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/__DOMAIN__/privkey.pem;

    # SSL configuration (Mozilla Modern - TLS 1.3 preferred)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # HSTS (2 years) with preload
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers (production-grade)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # CSP: Allow Swagger UI (/docs) - set *-elem so CDN loads aren't blocked by default-src fallback
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; script-src-elem 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://unpkg.com; img-src 'self' data: https: https://fastapi.tiangolo.com; connect-src 'self' https://cdn.jsdelivr.net https://unpkg.com; frame-ancestors 'none';" always;

    # Logging
    access_log /var/log/nginx/stori_access.log;
    error_log /var/log/nginx/stori_error.log;

    # Default max body size — generous for asset/download endpoints.
    # Text API endpoints (maestro, variation, conversations) override this to 1 MB
    # so oversized payloads are rejected at the HTTP layer before Python sees them.
    client_max_body_size 50M;

    # Auth-sensitive paths: stricter rate limit (register, budget, tokens)
    location /api/v1/users {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;
        client_max_body_size 256k;

        proxy_pass http://maestro_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_cache off;
    }

    # Compose / variation — text-only payloads; cap at 1 MB (well above the 32 KB
    # Pydantic limit on prompt, with room for large project snapshots).
    location ~ ^/api/v1/(maestro|variation|conversations) {
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;
        client_max_body_size 1M;

        proxy_pass http://maestro_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_cache off;
    }

    # All other requests
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://maestro_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running LLM requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for SSE streams
        proxy_buffering off;
        proxy_cache off;
    }
}
