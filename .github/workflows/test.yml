#
# Runs the full test suite with coverage. Fails if coverage drops below threshold (pyproject.toml fail_under).
name: Test & Coverage

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install aiosqlite  # in-memory SQLite for tests

      - name: Type check (mypy)
        run: |
          python -m mypy -p app
          python -m mypy -p tests

      - name: Run tests with coverage
        env:
          STORI_ACCESS_TOKEN_SECRET: "test-secret-min-32-chars-long-for-hs256"
        run: |
          coverage run -m pytest tests/ -v --tb=short
          coverage report --fail-under=80 --show-missing
