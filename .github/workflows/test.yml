# Maestro â€” Test & Coverage
#
# Runs on PRs and direct pushes targeting dev and main.
# Migration lint runs on every PR to dev to catch parallel-agent conflict
# artifacts before they accumulate. Full test suite runs on PRs to main.
# Two jobs: maestro (app/ + tests/) and storpheus (storpheus/).
name: Test & Coverage

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  migration-lint:
    name: Migration lint (syntax + structure guard)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint consolidated migration
        run: python tools/lint_migration.py


  maestro:
    name: Maestro (app/ + tests/)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Type check (mypy)
        run: |
          python -m mypy -p maestro
          python -m mypy -p tests

      - name: Typing ratchet (Any regression guard)
        run: |
          python tools/typing_audit.py --max-any 28

      - name: Run tests with coverage
        env:
          ACCESS_TOKEN_SECRET: "test-secret-min-32-chars-long-for-hs256"
        run: |
          coverage run -m pytest tests/ -v --tb=short
          coverage report --fail-under=80 --show-missing

  storpheus:
    name: Storpheus (storpheus/)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r storpheus/requirements.txt
          pip install mypy pytest pytest-asyncio anyio

      - name: Type check (mypy)
        run: |
          python -m mypy storpheus/

      - name: Run tests
        run: |
          pytest storpheus/test_*.py -v --tb=short
